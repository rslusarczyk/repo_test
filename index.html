<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>Egghead.io</title>
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
</head>
<body ng-app="app">
    <div class="container">
        <h4>
            A brief introduction to <strong class="text-danger">ui-router</strong>
            <span class="text-muted">(v0.2.0)</span>
        </h4>
        <div>
            <ul class="nav nav-pills">
                <li><a ui-sref="home">Home</a></li>
                <li><a ui-sref="list">Shopping List</a></li>
            </ul>
        </div>
        <div ui-view></div>
    </div>
    


    <script type="text/ng-template" id="templates/home.html">
        <div class="row">
            <p>This is a HomePage.</p>
        </div>
    </script>    
    
    <script type="text/ng-template" id="templates/list.html">
    <div ng-controller="myCtrl" ng-cloak>
  
        <ul>
            
            <li ng-repeat="(id,item) in items">
                <span ng-hide="startEdit" class="ng-hide">{{item.text}}</span>
                <div ng-show="startEdit">
               <form ng-submit="updateItem(id); startEdit = false">
                    <input type="text" ng-model="item.text" />
               </form>    
                </div>

                <button class='btn btn-mini' ng-click='startEdit = true'>edit</button>
            </li>
        </ul>
  
           <form ng-submit="addItem(newItem)">
            <input type="text" ng-model="newItem" />
           </form>
   
        
    </div>
    </script>
        
    <script type="text/ng-template" id="templates/list.item.html">
        <h3>{{item}}</h3>
        <img ng-src="//robohash.org/{{item}}.png" />
    </script>
    


    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angularfire/dist/angularfire.js"></script>
    <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
    <script type="text/javascript" src="bower_components/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
